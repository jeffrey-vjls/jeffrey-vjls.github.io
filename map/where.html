    var gameState; // Pseudo 1st-index array
    var plist; // <g> tags in prefectures.svg
    var qlist; // Quiz questions
    var qIndex;

    function initialize() {
      // Reset variables
        gameState = new Array(47).fill(false);
        plist = document.querySelector(".svgPref").contentDocument.getElementsByTagName('g');
        initQuiz();
        initPref();
        drawMap();
    }
  
    function initQuiz() {
        qlist = Array.from(Array(47).keys());
        for (var i=0; i<qlist.length; i++) {
            var j = Math.floor(Math.random() * 47);
            var a = qlist[i];
            var b = qlist[j];
            qlist = qlist.with(i, b).with(j, a);
        }
        qIndex = -1;
        askQ();
    }

    function askQ() {
        qIndex++;
        if (qIndex >= qlist.length) {
            initQuiz();
        }
        document.getElementById("question").innerHTML = pRubyList[qlist[qIndex]] + "を選んでください"
    }

    function updateGame() {
        if (gameState[qlist[qIndex]]) {
            document.getElementById("answer").innerHTML = pRubyList[qlist[qIndex]] + "です、正解！";            
        } else {
            document.getElementById("answer").innerHTML = "それ、" + pRubyList[qlist[qIndex]] + "じゃないよ";
        }

        for (var i=0; i<plist.length; i++){
            var el = plist[i];
            if (gameState[i]) {
            highlightElem(el);
            } else {
            clearElem(el);
            }
        }
        askQ();    
    }
  
    function showPrefName(id, option) {
      var output;
  
      if (option === "name") {
        output = pNameList[id];
      } else if (option === "yomi") {
        output = pYomiList[id];
      } else {
        output = pRubyList[id];
      }
  
      return output;
    }
    
    function drawMap() {
      for (var i=0; i<plist.length; i++) {
        var el = plist[i];
  
        if (gameState[i]) {
          selectElem(el);
        } else {
          clearElem(el);
        }
      }
    }
  
    function selectElem(elem) {
      elem.setAttribute("fill", "yellow");
    }
  
    function highlightElem(elem) {
      elem.setAttribute("fill", "rgba(50,255,50,0.8)");
    }
  
    function clearElem(elem) {
      elem.setAttribute("fill", "#228b22");
    }
  
    function initPref() {
      for (var i=0; i<plist.length; i++){
        var el = plist[i];
  
        el.addEventListener("mouseover", function (e) {
          this.setAttribute("stroke","#000");
          this.setAttribute("stroke-width", "4");
          this.setAttribute("fill-opacity", "0.5");
        });
  
        el.addEventListener("mouseout", function (e) {
          this.setAttribute("stroke","#000");
          this.setAttribute("stroke-width", "1");
          this.setAttribute("fill-opacity", "1");
        });
  
        el.addEventListener("click", (e) => {
          var prefId = e.currentTarget.id;
          var pId = parseInt(prefId) -1;
          gameState.fill(false);
          gameState[pId] = true;
          updateGame();
        });
      }
    }
  
    
    function changeSvg(svg, attr, val) {
      svg.getSVGDocument().getElementById('svgId').setAttribute(attr, val);
    }
  
  </script>
